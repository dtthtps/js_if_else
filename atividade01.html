    <script> 
      let numero1 =Number(prompt("Escreva o primeiro número"));
      let numero2 =Number(prompt("Escreva o segundo número"));
      let msg;

     


      if(numero1 >  numero2){
      msg = "o primeiro número é maior";
      }else{ 
        msg = "o segundo número é maior";
      }
    



   document.getElementById("numero1").innerHTML=numero1;

   </script>
